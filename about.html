<body>
  <div class="container">
    <div class="small-infos"><img src="avatar.png" />
      <div class="text">
        <h2>ðŸ‘‹ Hi! I'm AYnonyme.</h2>
        <p>I'm a young developer who enjoys overcomplicating things lol<br>TUI>GUI</p>
      </div>
    </div>
    <div class="skills">
      <i class="bx bxl-go-lang" style="--color: #00add8;" data-tooltip="Go"></i>
      <i class="bx bxl-c-plus-plus" style="--color: #649ad2;" data-tooltip="C++"></i>
      <i class="bx bxl-css3" style="--color: #663399;" data-tooltip="CSS"></i>
      <i class="bx bxl-html5" style="--color: #f16529;" data-tooltip="HTML"></i>
      <i class="bx bxl-javascript" style="--color: #f7df1e; color: #404040;" data-tooltip="JavaScript"></i>

    <a href="/" class="bx bxs-home"></a>
  </div>


  <script>
    const skillElements = document.querySelectorAll(".skills i");
    skillElements.forEach((skillElement) => {
      skillElement.addEventListener("mouseenter", (e) => {
        const languageName = skillElement.getAttribute("data-tooltip");
        const tooltip = document.createElement("div");
        tooltip.classList.add("tooltip");
        tooltip.innerText = languageName;
        document.querySelector(".skills").appendChild(tooltip)
      });
      skillElement.addEventListener("mouseleave", (e) => {
        const languageName = skillElement.getAttribute("data-tooltip");
        const tooltip = document.getElementsByClassName("tooltip");
        document.querySelector(".skills").removeChild(tooltip.item(0))
      })
    })
  </script>
</body>
